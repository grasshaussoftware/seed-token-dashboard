<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEED Token Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Ethers.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>SEED Token Dashboard</h1>
        <button id="connectButton">Connect Wallet</button>

        <div id="dashboard" class="hidden">
            <p><strong>Account:</strong> <span id="account"></span></p>
            <p><strong>ETH Balance:</strong> <span id="ethBalance"></span> ETH</p>
            <p><strong>SEED Balance:</strong> <span id="seedBalance"></span> SEED</p>
            <p><strong>Staked SEED:</strong> <span id="stakedBalance"></span> SEED</p>
            <p><strong>Staking Rewards:</strong> <span id="stakingRewards"></span> SEED</p>

            <h2>Actions</h2>
            <button id="buyTokensButton">Buy SEED Tokens</button>
            <button id="stakeTokensButton">Stake SEED Tokens</button>
            <button id="unstakeTokensButton">Unstake SEED Tokens</button>

            <h2>Governance Proposals</h2>
            <div id="proposals"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
